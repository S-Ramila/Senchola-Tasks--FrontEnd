<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form </title>
</head>
<body>
    <h4>01.APPLICATON FORM</h4>
    <form action="#">
        <Label for="Name">Name : </Label>
        <input type="text" placeholder="Enter your name">

        <br><br>

        <Label for="Email">Email : </Label>
        <input type="email" id="email" placeholder="Enter your email">

        <br><br>

        <label for="Gender"> Gender :</label>
        <input type="radio" id="Gender" name="Gender" value="Male"/> Male 
        <input type="radio" id="Gender" name="Gender" value="Female"/> Female

        <br><br>

        <Label for="SKILLS">CHOOSE SKILLS</Label> 
        <br><br>
        <label for="HTML">HTML</label>
        <input type="checkbox">

        <label for="CSS">CSS</label>
        <input type="checkbox">

        <label for="JS">JS</label>
        <input type="checkbox">

        <label for="Bootstrap">Bootstrap</label>
        <input type="checkbox">

        <label for="React">React</label>
        <input type="checkbox">

        <br><br>

        <label for="Job">JOB TYPE</label>
        <select name="Job Type" id="Job Type">
            <option value="Front End Developer">FRONT END DEVELOPER</option>
            <option value="Back End Developer">BACK END DEVELOPER</option>
            <option value="UI/UX">UI/UX DESIGNER</option>
            <option value="Java Developer">JAVA DEVELOPER</option>
            <option value="SalesForce">SALES FORCE</option>
        </select>

        <br><br>

        <label for="browser">Choose your browser from the list : </label>
        <input type="text" id="browser">

        <br><br>

        <textarea name="summary" id="summary" cols="20" rows="2" placeholder="Give a brief summary about you"></textarea>
        <br><br>
        <button type="submit" name="submit" value="Submit">Submit</button>
    </form>

</body>
</html>
